<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Ranking</ion-title>
    <ng-container *ngIf="ranking && ranking.length">
      <ion-buttons slot="end">
        <ion-button (click)="sortRanking()" class="sort-button">
          <span>{{ sortType === 'wins' ? 'Vitórias' : 'Pontos' }}</span>
          <ion-icon [name]="sortType === 'wins' ? 'trophy-outline' : 'speedometer-outline'"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ng-container>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ng-container *ngIf="ranking && ranking.length; else emptyComponent">
    <ion-list *ngIf="!isLoading">
      <ion-item *ngFor="let player of ranking; let i = index" lines="full">
        <ion-label>
          <h2>{{ i + 1 }}º - {{ player.name }}</h2>
          <p>Vitórias: <b>{{ player.wins }}</b></p>
          <p>Pontuação total: <b>{{ player.total }}</b></p>
        </ion-label>
        <img [src]="imagePath(player)" class="medal" />
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #emptyComponent>
    <div class="empty">
      <ion-text color="medium" class="message">
        <ion-icon name="podium" class="message__icon"></ion-icon>
        <h2 class="message__text">Sem vencedores por enquanto</h2>
      </ion-text>
    </div>
  </ng-template>
</ion-content>

<ng-container *ngIf="ranking && ranking.length">
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" color="danger" size="large" (click)="clear()">
        <ion-icon slot="start" name="trash"></ion-icon>
        Limpar ranking
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ng-container>
