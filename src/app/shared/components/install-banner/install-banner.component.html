<ion-toolbar color="primary" *ngIf="showInstallBanner">
  <ion-buttons slot="start">
    <ion-button (click)="handleClose()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title class="title">Instale o app no seu dispositivo!</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="installPWA()">
      <ion-icon name="download-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
